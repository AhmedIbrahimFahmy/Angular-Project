<app-navbar></app-navbar>

<br>
    <div *ngIf="examResults.length === 0" class="alert alert-info">
        No results found.
    </div>

    <div *ngIf="examResults.length > 0" class="alert alert-info">
        @for (result of examResults; track $index) {
            <app-user-exam-result-card [result]="result" [examQuestions]="examQuestions"></app-user-exam-result-card>
        }
    </div>
